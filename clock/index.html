<!DOCTYPE>
<html>
<head>
    <title>Часы</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <svg width="500" height="300">
            <g>
                <circle cx="250" cy="150" r="150" fill="yellow"></circle>
                <path id='hour' stroke="black" fill="none" d="M 250 150 L 250 60" stroke-width="10"></path>
                <path id='minute' stroke="black" fill="none" d="M 250 150 L 250 45" stroke-width="2.5"></path>
                <path id='second' stroke="black" fill="none" d="M 250 150 L 250 25"></path>
            </g>
        </svg>
        <script type="text/javascript" src="js/index.js">
        </script>
    </body>
</html>
